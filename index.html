<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parabola Equation Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        eruda.init();
      });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #232323;
        color: #fff;
      }
      .container {
        background-color: #000;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
        background-color: #444;
        color: white;
      }
      button {
        background-color: rgba(10, 255, 50, 0.6);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bolder;
      }
      button:hover {
        background-color: rgba(10, 255, 50, 0.7);
      }
      #result, #result2, #result3, #result4 {
        margin-top: 20px;
        padding: 10px;
        background-color: rgba(10, 255, 50, 0.3);
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .math {
        font-family: 'STIX-Web', 'Asana Math', serif;
      }
      .fraction {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        vertical-align: middle;
        margin: 0 2px;
      }
      .fraction > .numerator {
        border-bottom: 1px solid;
        padding-bottom: 2px;
        line-height: 1;
      }
      .fraction > .denominator {
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <!-- Section 1: Calculate a -->
    <div class="container">
      <h2>Calcul du <span class="math">a</span></h2>
      <label for="vertex">Sommet:</label>
      <input type="text" id="vertex" placeholder="(h, k)" /><br />
      <label for="point">Point:</label>
      <input type="text" id="point" placeholder="(x, y)" /><br />
      <button onclick="calculateA()">Calculer</button>
      <div id="result"></div>
    </div>

    <!-- Section 2: Calculate Vertex -->
    <div class="container">
      <h2>Calcul du sommet <span class="math">(h, k)</span></h2>
      <label for="point2">Point:</label>
      <input type="text" id="point2" placeholder="(x, y)" /><br />
      <label for="a">Valeur de <span class="math">a</span>:</label>
      <input type="text" id="a" placeholder="a" /><br />
      <button onclick="calculateVertex()">Calculer</button>
      <div id="result2"></div>
    </div>

    <!-- Section 3: Calculate y for a given x -->
    <div class="container">
      <h2>Calcul de <span class="math">y</span> pour un <span class="math">x</span> donné</h2>
      <label for="a3">Valeur de <span class="math">a</span>:</label>
      <input type="text" id="a3" placeholder="a" /><br />
      <label for="hk3">Sommet <span class="math">(h, k)</span>:</label>
      <input type="text" id="hk3" placeholder="(h, k)" /><br />
      <label for="x3">Valeur de <span class="math">x</span>:</label>
      <input type="text" id="x3" placeholder="x" /><br />
      <button onclick="calculateY()">Calculer</button>
      <div id="result3"></div>
    </div>

    <!-- Section 4: Calculate x for a given y -->
    <div class="container">
      <h2>Calcul de <span class="math">x</span> pour un <span class="math">y</span> donné</h2>
      <label for="a4">Valeur de <span class="math">a</span>:</label>
      <input type="text" id="a4" placeholder="a" /><br />
      <label for="hk4">Sommet <span class="math">(h, k)</span>:</label>
      <input type="text" id="hk4" placeholder="(h, k)" /><br />
      <label for="y4">Valeur de <span class="math">y</span>:</label>
      <input type="text" id="y4" placeholder="y" /><br />
      <button onclick="calculateX()">Calculer</button>
      <div id="result4"></div>
    </div>

    <script>
      // Helper function to simplify a fraction
      function simplifyFraction(numerator, denominator) {
        const gcd = (a, b) => b ? gcd(b, a % b) : a;
        const commonDivisor = gcd(Math.abs(numerator), Math.abs(denominator));
        return [numerator / commonDivisor, denominator / commonDivisor];
      }

      // Helper function to format a number as a fraction or decimal
      function formatAsFractionOrDecimal(value) {
        const epsilon = 1e-10;
        const absValue = Math.abs(value);
        if (absValue < epsilon) return "0";
        if (Math.abs(Math.round(value) - value) < epsilon) return Math.round(value).toString();

        // Try to represent as a fraction
        const tolerance = 1.0E-6;
        let numerator = 1;
        let denominator = 1;
        let bestNumerator = 1;
        let bestDenominator = 1;
        let bestError = Math.abs(value - numerator / denominator);

        for (denominator = 1; denominator <= 10000; ++denominator) {
          numerator = Math.round(value * denominator);
          const error = Math.abs(value - numerator / denominator);
          if (error < bestError) {
            bestNumerator = numerator;
            bestDenominator = denominator;
            bestError = error;
            if (error < tolerance) break;
          }
        }

        const [simplifiedNum, simplifiedDen] = simplifyFraction(bestNumerator, bestDenominator);
        if (simplifiedDen === 1) return simplifiedNum.toString();
        return `<span class="fraction"><span class="numerator">${simplifiedNum}</span><span class="denominator">${simplifiedDen}</span></span>`;
      }

      function calculateA() {
        const s = document.getElementById('vertex').value;
        const p = document.getElementById('point').value;

        // Parse vertex (h, k)
        const hk = s.replace('(', '').replace(')', '').split(',');
        const h = parseFloat(hk[0]);
        const k = parseFloat(hk[1]);

        // Parse point (x, y)
        const xy = p.replace('(', '').replace(')', '').split(',');
        const xp = parseFloat(xy[0]);
        const yp = parseFloat(xy[1]);

        // Calculate a
        const a = (yp - k) / Math.pow(xp - h, 2);

        // Format a as a fraction or decimal
        const aFormatted = formatAsFractionOrDecimal(a);

        // Build the equation string
        let xpart;
        if (h === 0) {
          xpart = 'x²';
        } else if (h > 0) {
          xpart = `(x - ${h})²`;
        } else {
          xpart = `(x + ${Math.abs(h)})²`;
        }

        let kend;
        if (k === 0) {
          kend = '';
        } else if (k > 0) {
          kend = ` + ${k}`;
        } else {
          kend = ` - ${Math.abs(k)}`;
        }

        // Display results
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML =
          `<span class="math">y = ${aFormatted}${xpart}${kend}</span>\n` +
          `<span class="math">a = ${aFormatted}</span>\n` +
          `<span class="math">h = ${h}</span>\n` +
          `<span class="math">k = ${k}</span>\n`;
      }

      function calculateVertex() {
        const p = document.getElementById('point2').value;
        const a = parseFloat(document.getElementById('a').value);

        // Parse point (x, y)
        const xy = p.replace('(', '').replace(')', '').split(',');
        const xp = parseFloat(xy[0]);
        const yp = parseFloat(xy[1]);

        // Calculate h and k
        const h = xp;
        const k = yp - a * Math.pow(xp - h, 2);

        // Display results
        const resultDiv = document.getElementById('result2');
        resultDiv.innerHTML =
          `<span class="math">S(${h}, ${k})</span>\n` +
          `<span class="math">h = ${h}</span>\n` +
          `<span class="math">k = ${k}</span>\n`;
      }

      function calculateY() {
        const a = parseFloat(document.getElementById('a3').value);
        const hk = document.getElementById('hk3').value.replace('(', '').replace(')', '').split(',');
        const h = parseFloat(hk[0]);
        const k = parseFloat(hk[1]);
        const x = parseFloat(document.getElementById('x3').value);

        // Calculate y
        const y = a * Math.pow(x - h, 2) + k;

        // Format y as a fraction or decimal
        const yFormatted = formatAsFractionOrDecimal(y);

        // Display results
        const resultDiv = document.getElementById('result3');
        resultDiv.innerHTML =
          `<span class="math">y = ${yFormatted}</span>\n`+
          `<span class="math">P(${x}, ${yFormatted})</span>\n`
      }

      function calculateX() {
        const a = parseFloat(document.getElementById('a4').value);
        const hk = document.getElementById('hk4').value.replace('(', '').replace(')', '').split(',');
        const h = parseFloat(hk[0]);
        const k = parseFloat(hk[1]);
        const y = parseFloat(document.getElementById('y4').value);

        // Calculate discriminant
        const discriminant = (y - k) / a;

        // Check if discriminant is negative
        if (discriminant < 0) {
          const resultDiv = document.getElementById('result4');
          resultDiv.innerHTML = `<span class="math">Pas de solution réelle pour x</span>`;
          return;
        }

        // Calculate x
        const x1 = h + Math.sqrt(discriminant);
        const x2 = h - Math.sqrt(discriminant);

        // Format x1 and x2 as fractions or decimals
        const x1Formatted = formatAsFractionOrDecimal(x1);
        const x2Formatted = formatAsFractionOrDecimal(x2);

        // Display results
        const resultDiv = document.getElementById('result4');
        if (x1Formatted == x2Formatted) return resultDiv.innerHTML = `<span class="math">x = ${x1Formatted}</span>\n`
        resultDiv.innerHTML =
          `<span class="math">x₁ = ${x1Formatted}</span>\n` +
          `<span class="math">x₂ = ${x2Formatted}</span>\n`;
      }
    </script>
  </body>
</html>
